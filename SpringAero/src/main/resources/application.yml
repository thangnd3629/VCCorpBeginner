db:
  hostname: default_host

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    initialization-mode: always
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none


  h2:
    console.enabled: true
